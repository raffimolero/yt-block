<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>YouTube Curfew Settings</title>
    </head>
    <body>
        <h1>YouTube Curfew Settings</h1>
        <p>
            Set the hours during which YouTube recommendations and non-pinned
            comments should be hidden.
        </p>
        <label for="startHour">Start Hour (0-23):</label>
        <input
            type="number"
            id="startHour"
            min="0"
            max="23"
            value="21"
        /><br /><br />
        <label for="endHour">End Hour (0-23):</label>
        <input
            type="number"
            id="endHour"
            min="0"
            max="23"
            value="7"
        /><br /><br />
        <button id="save">Save</button>
        <div id="status"></div>
        <script src="options.js"></script>
    </body>
</html>
